name: iOS Lint

on:
  pull_request:

jobs:
  build-ios:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode
        run: sudo xcode-select -s '/Applications/Xcode_14.0.app'
      - name: Run swiftlint command plugin
        working-directory: app-ios
        run: |
          swift package plugin swiftlint
