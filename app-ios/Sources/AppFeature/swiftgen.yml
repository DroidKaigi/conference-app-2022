input_dir: Resources/
output_dir: ${DERIVED_SOURCES_DIR}/

xcassets:
  inputs: Assets.xcassets
  outputs:
    templateName: swift5
    output: Assets.generated.swift
    params:
      enumName: Assets

strings:
  inputs: en.lproj
  filter: .+\.strings$
  outputs:
    templateName: structured-swift5
    output: L10n.generated.swift
